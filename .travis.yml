language: cpp

os: 
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then CXX=/usr/bin/clang CC=/usr/bin/clang cmake .; cmake --build .; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then CXX=/usr/bin/g++-6 CC=/usr/bin/gcc-6 cmake .; cmake --build .; fi
